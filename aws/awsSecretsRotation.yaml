- version: 1.0.0
  date: 07-18-2023
  alert:
    fatal:
      enabled: false
      type: 
        - log
        #- teams
      to:
    error:
      enabled: false
      type: 
        - log
        #- email
        - teams
      to: 
    warning:
      enabled: false
      type: 
        - log
        #- teams
      to:
    info:
      enabled: false
      type: 
        - log
        #- teams
      to: 
    global:
      enabled: true
      type: 
        - log
        #- teams
      to: 
        #- http://127.0.0.1:5000/test
      conditions:
        - level: 0
          min: 1
        - level: 1
          min: 1
        - level: 2
          min: 1
        - level: 3
          min: 1
  rules:
    ####################
    #       AWS        #
    ####################
    # AWS
    - name: "aws-acceskey-rotate-time-limit"
      description: "this rule is to check if an access key as exceeded the rotate time limit"
      applied: true
      level: 1
      cloudProvider: aws
      objectName: IAMClient.AccessKeys
      conditions:
        - property: CreateDate
          condition: DATE_INF
          value: 0 0 0 0 0 1 0
          date: "YYYY-MM-DDThh:mm:ss.SSSZ"
    # AWS
    - name: "aws-iam-accesskey-last-used"
      description: "this rule is to check for acceskeys unused for 1 month"
      applied: true
      level: 0
      cloudProvider: aws
      objectName: IAMClient.AccessKeyLastUsed
      conditions:
        - property: AccessKeyLastUsed.LastUsedDate
          condition: DATE_INF
          value: 0 0 0 0 0 1 0
          date: "YYYY-MM-DDThh:mm:ss.SSSZ"